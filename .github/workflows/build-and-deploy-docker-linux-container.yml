name: Build container image and deploy on dockerhub
on:
  push:
  pull_request:
    
jobs:
  Build-And-Deploy-Container:
    runs-on: ubuntu-latest
    # Run if it's not a PR, or if the PR comes from an external repository
    if: ${{ github.event_name != 'pull_request' || github.event.repository.full_name != github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Fetch tags
        shell: bash
        run: git fetch --tags -f
      - name: Compute name
        env:
          SLUG: ${{ github.repository }}
        run: |
          IMAGE_NAME="$(echo $SLUG | tr '[:upper:]' '[:lower:]')"
          echo IMAGE_NAME="$IMAGE_NAME"
          echo IMAGE_NAME="$IMAGE_NAME" >> $GITHUB_ENV
      - name: Compute version
        run: |
          VERSION="$(git rev-list --all --count).$(date +%Y%m%d.%H%M)"
          echo VERSION="$VERSION"
          echo VERSION="$VERSION" >> $GITHUB_ENV
      - name: Build Image
        run: |
          echo docker build -t "$IMAGE_NAME:latest" -t "$IMAGE_NAME:$VERSION" .
          docker build -t "$IMAGE_NAME:latest" -t "$IMAGE_NAME:$VERSION" .
      - name: Login to Docker Hub
        if: ${{ github.event_name != 'pull_request' }}
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: danysk
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin docker.io
      - name: Deploy Image
        if: ${{ github.event_name != 'pull_request' }}
        run: docker push --all-tags $IMAGE_NAME
      - name: Run container
        if: ${{ github.event_name != 'pull_request' }}
        run: docker run --name wsl --rm --net=host --env="DISPLAY" -v <WHERE_TO_LOCALLY_PERSIST>:/home/user --volume="$HOME/.Xauthority:/.Xauthority:rw" "$IMAGE_NAME:$VERSION"
      - name: Export container into tarball
        run: docker export --output="wsl.tar" wsl
      - name: Compress the tarball
        run: zstd wsl.tar -o wsl.tar.zstd && rm wsl.tar
      - name: Split the tarball into manageable chunks
        run: split -b 2g wsl.tar.zstd wsl.tar.zstd.
  
        
